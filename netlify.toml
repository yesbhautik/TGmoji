# ──────────────────────────────────────────────────
# Netlify — TGmoji v2 Static Deployment
# 100% client-side — no build step or API needed.
# ──────────────────────────────────────────────────

[build]
  publish = "public"
  command = ""         # No build step needed

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
