# ──────────────────────────────────────────────────
# TGmoji — Docker Compose (Production)
# Single container serves UI + API
# ──────────────────────────────────────────────────
services:
  tgmoji:
    # Option A: Build from source
    build:
      context: .
      dockerfile: Dockerfile
    # Option B: Pull pre-built image (comment out 'build' above, uncomment below)
    # image: ghcr.io/yesbhautik/tgmoji:latest
    container_name: tgmoji
    restart: unless-stopped
    ports:
      - "${PUBLIC_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SITE_URL=${SITE_URL:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - MAX_CONCURRENT_BROWSERS=${MAX_CONCURRENT_BROWSERS:-3}
      - MIN_BROWSERS=${MIN_BROWSERS:-1}
      - MAX_QUEUE_SIZE=${MAX_QUEUE_SIZE:-20}
      - JOB_TIMEOUT_MS=${JOB_TIMEOUT_MS:-120000}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - CLEANUP_INTERVAL_MIN=${CLEANUP_INTERVAL_MIN:-30}
      - OUTPUT_TTL_MIN=${OUTPUT_TTL_MIN:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - CONVERT_RATE_LIMIT_MAX=${CONVERT_RATE_LIMIT_MAX:-10}
    volumes:
      - output_data:/app/output
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"

volumes:
  output_data:
