# ──────────────────────────────────────────────────
# nginx reverse proxy + static file server
# ──────────────────────────────────────────────────

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=convert:10m rate=2r/s;

upstream app {
    server app:3000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # ── Max upload size (10MB) ──
    client_max_body_size 10M;

    # ── Serve static files directly (bypass Node) ──
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ── API: Convert (strict rate limit) ──
    location /api/convert {
        limit_req zone=convert burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Long timeout for conversion
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
    }

    # ── API: Download (serve from shared volume) ──
    location /api/download/ {
        limit_req zone=api burst=20 nodelay;

        # Try serving from the shared output volume first
        alias /app/output/;
        try_files $uri @app_download;

        # Cache downloads briefly
        expires 1h;
        add_header Cache-Control "public";
    }

    location @app_download {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    # ── API: All other endpoints ──
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ── Health check (no rate limit) ──
    location /api/health {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
}
