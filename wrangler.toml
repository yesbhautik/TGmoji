# ──────────────────────────────────────────────────
# Cloudflare — TGmoji v2 Static Deployment
# 100% client-side — serves static assets only.
#
# Works with both:
#   wrangler deploy           (Workers + static assets)
#   wrangler pages deploy     (Pages)
# ──────────────────────────────────────────────────

name = "tgmoji"
compatibility_date = "2024-01-01"

# Serve the public/ directory as static assets
[assets]
directory = "./public"
